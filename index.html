<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background-photo">
        <img src="images/background-picture.jpg">
        <div class="logo">
            <img src="images/odin-lined.png" alt="">
            ODIN
        </div>
    </div>
    <div class="main-panel">
        <div class="header">
            <p>
                This is not a real online service! You know you
                need something like this in yourlife to help you
                realize your deepest dreams. Sign up <em>now</em>
                to get started.
            </p>

            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="input-panel">
            <h1>Let's do this!</h1>
            <form action="" method="get">
                <div class="input-row">
                    <div class="input-item">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="input-item">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-item">
                        <label for="phone-number">Phone Number</label>
                        <input type="text"
                            id="phone-number"
                            name="phone-number"
                            pattern="[0-9\-]+"
                            title="Must only contain numbers and dashes">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-item">
                        <label for="password">Password</label>
                        <input type="text" id="password" name="password" minlength="4">
                    </div>
                    <div class="input-item">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" id="confirm-password" name="confirm-password">
                    </div>
                </div>

        <!-- End of Input Panel -->
        </div>
        
        <button type="submit" class="submit-button">Create Account</button>

        </form>

        <p class="already-have-account"> Already have an account? <a href="">Log in</a></p>
    </div>
    
</body>
</html>
